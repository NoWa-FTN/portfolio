<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">

    <title>PortFolio | Home</title>
    <link rel="stylesheet" type="text/css" href="styles-index.css"/>
</head>
<body>
    <div id="background"></div>

    <div class="sidebar" id="sidebar">
        <div class="sidebar-image fade-in">
            <img src="img/hack.jpg" alt="Hack Logo">
        </div>
    
        <ul class="fade-in">
            <li>______________________</li>
            <li><a href="index.html" class="li-glitch" data-text="Home">Home</a></li>
            <li><a href="competences.html" class="li-glitch" data-text="Compétences">Compétences</a></li>
            <li><a href="experiences.html" class="li-glitch" data-text="Expériences">Expériences</a></li>
            <li><a href="loisirs.html" class="li-glitch" data-text="Loisirs">Loisirs</a></li>
            <li><a href="contact.html" class="li-glitch" data-text="Contact">Contact</a></li>            
            <li>______________________</li>
        </ul>
    </div>

    <!-- Bouton pour afficher/masquer la barre latérale -->
    <button id="toggleButton" class="toggle-button">☰</button>

    <!-- Conteneur principal -->
    <div id="main-container" class="main-container">
        <div class="container-index">
            <h2>Contactez-moi</h1>
            <form id="contactForm">
                <div class="form-group">
                    <label for="name">Nom :</label>
                    <input type="text" id="name" name="name" placeholder="Votre nom" required>
                </div>
                <div class="form-group">
                    <label for="email">E-mail :</label>
                    <input type="email" id="email" name="email" placeholder="Votre e-mail" required>
                </div>
                <div class="form-group">
                    <label for="message">Message :</label>
                    <textarea id="message" name="message" placeholder="Votre message" required></textarea>
                </div>
                <button class="button-form" type="submit">Envoyer</button>
            </form>
            <p id="statusMessage"></p>
    
        </div>
    </div>
    <!-- Inclusion du script -->
    <script src="script.js"></script>
    <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
</body>
</html>
